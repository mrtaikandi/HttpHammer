variables:
  baseUrl: http://localhost:5200

warmup:
  authenticate:
    method: POST
    url: ${baseUrl}/auth
    response:
      status_code: 200
      content:
        access_token: =>{access_token}

requests:
  weatherforcase: # intentionally misspelled
    name: Weather Forecast
    max_requests: 100
    concurrent_requests: 10
    method: GET
    url: ${baseUrl}/weatherforecast
    headers:
      Authorization: Bearer ${access_token}

  hello:
    name: Hello World
    max_requests: 10
    concurrent_requests: 1
    method: GET
    url: ${baseUrl}/hello

  random-error:
    name: Randomly failing 30% of the requests
    max_requests: 1000
    concurrent_requests: 100
    method: GET
    url: ${baseUrl}/random-error